<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lavanderia Angela • Prenotazione consegna</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f9ff;
      padding: 2rem;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 2rem;
      border-radius: .5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-form {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      max-width: 600px;
      margin: 0 auto;
    }
    .mb-4 { margin-bottom: 1.5rem !important; }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-soap"></i> Lavanderia Angela</h1>
    <p class="lead mb-0">Prenotazione consegna biancheria</p>
  </header>

  <div class="card-form">
    <form id="frmBooking"
          action="https://script.google.com/macros/s/AKfycbyw4LFu1-_IVR1hhFcIhrfWsyOi6qfnKvigvIKmBjxk8oHwyfehQk3e-UCb5v9UXn39KA/exec"
          method="post"
          target="hidden_iframe">
      
      <div class="mb-4">
        <label class="form-label" for="nome">Nome cliente</label>
        <input id="nome" name="nome" class="form-control" placeholder="Mario Rossi" required>
      </div>

      <div class="mb-4">
        <label class="form-label" for="articolo">Articolo</label>
        <select id="articolo" name="articolo" class="form-select" required>
          <option value="" disabled selected>Scegli…</option>
          <option value="Piumone">Piumone</option>
          <option value="Cappotto">Cappotto</option>
          <option value="Tovaglia">Tovaglia</option>
          <option value="Lenzuola">Lenzuola</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label" for="data">Data consegna</label>
        <input type="date" id="data" name="data" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="fa-solid fa-calendar-check"></i> Prenota
      </button>
    </form>
  </div>

  <!-- iframe nascosto per invio form -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Script per serializzare in JSON e gestire il submit tramite iframe -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('frmBooking');

      // 1) Aggiungo un campo hidden per il payload JSON
      const payloadInput = document.createElement('input');
      payloadInput.type = 'hidden';
      payloadInput.name = 'payload';
      payloadInput.id   = 'payload';
      form.appendChild(payloadInput);

      // 2) Prima del submit serializzo i valori in JSON
      form.addEventListener('submit', e => {
        const p = {
          nome:     form.querySelector('#nome').value.trim(),
          articolo: form.querySelector('#articolo').value,
          data:     form.querySelector('#data').value
        };
        payloadInput.value = JSON.stringify(p);
        // al termine di questo, il browser invia il form al Web App dentro l'iframe
      });

      // 3) Quando l'iframe riceve la risposta, mostro un alert e resetto
      const iframe = window.frames['hidden_iframe'];
      iframe.onload = () => {
        alert('✅ Prenotazione inviata correttamente!');
        form.reset();
      };
    });
  </script>

</body>
</html>
