<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lavanderia Angela â€¢ Prenotazione consegna</title>

  <!-- 1) Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- 2) Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet">

  <!-- 3) Google Font Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- 4) I TUOI OVERRIDE (dopo Bootstrap) -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif !important;
      background-color: #f0f9ff !important;
      padding: 2rem !important;
      margin: 0; /* reset browser margin */
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 2rem;
      border-radius: .5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-form {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      max-width: 600px;
      margin: 0 auto;
    }
    .mb-4 { margin-bottom: 1.5rem !important; }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-soap"></i> Lavanderia Angela</h1>
    <p class="lead mb-0">Prenotazione consegna biancheria</p>
  </header>

  <div class="card-form">
    <form id="frmBooking"
          action="https://script.google.com/macros/s/AKfycbxe8HgWkMQZYRx5gwm_pc4GhpRGn0dyZf--6Axodi6o_lto5yVSGtfj-RQVL9y1dYMPfw/exec"
          method="post"
          target="hidden_iframe"
          onsubmit="console.log('ðŸ”” form submit scattato');">
      
      <div class="mb-4">
        <label class="form-label" for="nome">Nome cliente</label>
        <input type="text"
               id="nome"
               name="nome"
               class="form-control"
               placeholder="Mario Rossi"
               required>
      </div>

      <div class="mb-4">
        <label class="form-label" for="articolo">Articolo</label>
        <select id="articolo"
                name="articolo"
                class="form-select"
                required>
          <option value="" disabled selected>Scegliâ€¦</option>
          <option value="Piumone">Piumone</option>
          <option value="Cappotto">Cappotto</option>
          <option value="Tovaglia">Tovaglia</option>
          <option value="Lenzuola">Lenzuola</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label" for="data">Data consegna</label>
        <input type="date"
               id="data"
               name="data"
               class="form-control"
               required>
      </div>

      <button type="submit"
              class="btn btn-primary w-100 py-2">
        <i class="fa-solid fa-calendar-check"></i> Prenota
      </button>
    </form>
  </div>

  <!-- iframe invisibile che cattura la risposta -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- alert di conferma dopo submit -->
  <script>
    document.getElementsByName('hidden_iframe')[0].addEventListener('load', () => {
      alert('âœ… Prenotazione registrata con successo!');
      document.getElementById('frmBooking').reset();
    });
  </script>

</body>
</html>
