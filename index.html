<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lavanderia Angela • Prenotazione consegna</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f9ff;
      padding: 2rem;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 2rem;
      border-radius: .5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card-form {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      max-width: 600px;
      margin: 0 auto;
    }
    .mb-4 { margin-bottom: 1.5rem !important; }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-soap"></i> Lavanderia Angela</h1>
    <p class="lead mb-0">Prenotazione consegna biancheria</p>
  </header>

  <div class="card-form">
    <form id="frmBooking">
      <div class="mb-4">
        <label class="form-label" for="nome">Nome cliente</label>
        <input id="nome" class="form-control" placeholder="Mario Rossi" required>
      </div>

      <div class="mb-4">
        <label class="form-label" for="articolo">Articolo</label>
        <select id="articolo" class="form-select" required>
          <option value="" disabled selected>Scegli…</option>
          <option>Piumone</option>
          <option>Cappotto</option>
          <option>Tovaglia</option>
          <option>Lenzuola</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label" for="data">Data consegna</label>
        <input type="date" id="data" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="fa-solid fa-calendar-check"></i> Prenota
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const url = 'https://script.google.com/macros/s/AKfycbyw4LFu1-_IVR1hhFcIhrfWsyOi6qfnKvigvIKmBjxk8oHwyfehQk3e-UCb5v9UXn39KA/exec';

      // 1) Carica le date disponibili via GET
      fetch(url)
        .then(res => res.json())
        .then(json => {
          const free = json.dates;
          const picker = document.getElementById('data');
          if (free.length) {
            picker.min = free[0];
            picker.max = free[free.length - 1];
          }
          picker.addEventListener('input', () => {
            if (!free.includes(picker.value)) {
              alert('❌ Data non disponibile, scegli un altro giorno.');
              picker.value = '';
            }
          });
        });

      // 2) Al submit, invia con POST
      document.getElementById('frmBooking').addEventListener('submit', e => {
        e.preventDefault();
        const payload = {
          nome: document.getElementById('nome').value.trim(),
          articolo: document.getElementById('articolo').value,
          data: document.getElementById('data').value
        };
        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'payload=' + encodeURIComponent(JSON.stringify(payload))
        })
        .then(res => res.json())
        .then(res => {
          if (res.result === 'success') {
            alert('✅ Prenotazione registrata!');
            document.getElementById('frmBooking').reset();
          } else {
            alert('❌ Giorno già pieno, scegli un’altra data.');
          }
          // ricarica le date libere
          window.location.reload();
        });
      });
    });
  </script>

</body>
</html>
