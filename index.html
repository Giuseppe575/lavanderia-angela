<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lavanderia Angela • Prenotazione consegna</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Montserrat',sans-serif; background:#f0f9ff; padding:2rem; }
    header { background:#0d6efd; color:#fff; padding:2rem; border-radius:.5rem; text-align:center; margin-bottom:2rem; }
    .card-form { background:#fff; padding:2rem; border-radius:.5rem; box-shadow:0 4px 10px rgba(0,0,0,.06); max-width:600px; margin:0 auto; }
    .mb-4 { margin-bottom:1.5rem !important; }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-soap"></i> Lavanderia Angela</h1>
    <p class="lead mb-0">Prenotazione consegna biancheria</p>
  </header>

  <div class="card-form">
    <form id="frmBooking"
          action="https://script.google.com/macros/s/AKfycbz-nO8TEe1fxVuQtgOSWjzMj4eTZJz2Jw2Y9n9H6iHCl72fJReb6_qSFjrbfS4vG4aXOg/exec"
          method="post">
      <!-- campo nascosto per il JSON -->
      <input type="hidden" id="payload" name="payload">

      <div class="mb-4">
        <label class="form-label" for="nome">Nome cliente</label>
        <input id="nome" name="nome" class="form-control" placeholder="Mario Rossi" required>
      </div>

      <div class="mb-4">
        <label class="form-label" for="articolo">Articolo</label>
        <select id="articolo" name="articolo" class="form-select" required>
          <option value="" disabled selected>Scegli…</option>
          <option>Piumone</option>
          <option>Cappotto</option>
          <option>Tovaglia</option>
          <option>Lenzuola</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label" for="data">Data consegna</label>
        <input type="date" id="data" name="data" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="fa-solid fa-calendar-check"></i> Prenota
      </button>
    </form>
  </div>

  <script>
    document.getElementById('frmBooking').addEventListener('submit', e => {
      e.preventDefault();
      // Costruisci il JSON col payload
      const p = {
        nome:     document.getElementById('nome').value.trim(),
        articolo: document.getElementById('articolo').value,
        data:     document.getElementById('data').value
      };
      // Mettilo nell’input nascosto
      document.getElementById('payload').value = JSON.stringify(p);
      // E poi invia il form
      e.target.submit();
    });

    // Ricevi risposta dalla web-app e mostra alert
    window.addEventListener('message', evt => {
      if (evt.data && evt.data.result === 'success') {
        alert('✅ Prenotazione registrata!');
        document.getElementById('frmBooking').reset();
      }
    });
  </script>

</body>
</html>
